#
[build-system]
requires      = ["setuptools", "setuptools_scm"]
build-backend = "setuptools.build_meta"


[project]
name = "nnll"
description = "Neural Network Link Library : A comprehensive modular toolkit for Diffusion and Large Language Model inference processes."
authors = [
    { name = "darkshapes", email = "91800957+exdysa@users.noreply.github.com" },
]

requires-python = ">= 3.10"
license = { file = "LICENSE" }
readme = "README.md"
urls = { source = "https://github.com/darkshapes/nnll" }
dynamic = ["version"]
keywords = [
    "ML",
    "AI",
    "neural network",
    "library",
    "diffusion",
    "LLM",
    "torch",
]

dependencies = ["tqdm", "wheel", "numpy", "rich", "toml"]
[project.optional-dependencies]
02 = ["rich>=13.9.4"]
03 = ["aiofiles>=24.1.0", "aiohttp>=3.11.13", "tqdm>=4.67.1"]
05 = ["gguf>=0.14.0", "llama-cpp-python>=0.3.8"]
08 = ["numpy>=2.2.3", "torch>=2.6.0"]
09 = ["torch>=2.6.0", "torchvision>=0.21.0", "transformers>=4.49.0"]
10 = [
    "dspy>=2.6.13",
    "litellm>=1.63.12",
    "sounddevice>=0.5.1",
    "textual>=2.1.2",
    "textual-plotext>=1.0.1",
]
11 = ["dspy>=2.6.13", "pydantic>=2.10.6"]
14 = ["networkx>=3.4.2", "textual>=2.1.2"]
15 = ["pydantic>=2.10.6"]
16 = ["torch>=2.6.0"]
18 = ["torch>=2.6.0"]
26 = ["torch>=2.6.0"]
44 = ["huggingface-hub>=0.29.1"]
45 = ["huggingface-hub>=0.29.1"]
47 = ["pydantic>=2.10.6", "pydantic-core>=2.27.2"]
48 = ["pillow>=11.1.0", "toml>=0.10.2"]
49 = ["pydantic>=2.10.6"]
56 = ["hidiffusion>=0.1.10", "torch>=2.6.0"]
57 = ["pillow>=11.1.0"]
63 = [
    "diffusers>=0.32.2",
    "hidiffusion>=0.1.10",
    "torch>=2.6.0",
    "torchvision>=0.21.0",
]
64 = ["pillow>=11.1.0"]
opt = [
    "hidiffusion",
    "ollama",
    "gguf",
    "sentencepiece",
    "diffusers",
    "transformers",
    "huggingface-hub",
    "pydantic",
    "pydantic-core",
    "pillow",
    "aioresponses",
    "anyio",
    "aiofiles",
    "aiohttp",
    "llama-cpp-python",
    "torch>=2.4.0",
    "dspy",
    "litellm",
    "sounddevice",
    "textual",
    "textual-plotext",
    "networkx",
    "hidiffusion",
    "sentencepiece",
    "matplotlib",
]
dev = [
    "nnll[opt]",
    "pytest",
    "ruff",
    "textual-dev",
    "pytest-asyncio",
    "pytest-tornasync",
    "pytest-trio",
]


[project.scripts]
nnll-find  = "nnll_31:find_entry"
nnll-parse = "nnll_36:main"

[tool.setuptools]
packages = [
    "nnll_01",
    "nnll_02",
