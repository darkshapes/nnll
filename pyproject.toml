#
[build-system]
requires      = ["setuptools", "setuptools_scm"]
build-backend = "setuptools.build_meta"


[project]
name = "nnll"
description = "Neural Network Link Library : A comprehensive modular toolkit for Diffusion and Large Language Model inference processes."
authors = [
    { name = "darkshapes", email = "91800957+exdysa@users.noreply.github.com" },
]

requires-python = ">= 3.10"
license = { file = "LICENSE" }
readme = "README.md"
urls = { source = "https://github.com/darkshapes/nnll" }
dynamic = ["version"]
keywords = [
    "ML",
    "AI",
    "neural network",
    "library",
    "diffusion",
    "LLM",
    "torch",
]

[project.optional-dependencies]
nnll_01 = ["structlog>=25.2.0", "viztracer>=1.0.3"]
nnll-02 = ["huggingface-hub>=0.29.3", "litellm==1.67.1"]
nnll-03 = ["aiofiles>=24.1.0", "aiohttp>=3.9.5, <=3.11.13", "tqdm>=4.67.1"]
nnll-04 = ["gguf>=0.14.0", "safetensors>=0.5.3"]
nnll-05 = ["networkx>=3.4.2"]
nnll-06 = ["litellm>=1.65.0", "ollama>=0.4.7", "tiktoken>=0.9.0"]
nnll-08 = ["numpy>=2.2.3", "torch>=2.6.0"]
nnll-09 = ["torch>=2.7.0", "torchvision>=0.22.0", "transformers>=4.49.0"]
nnll-11 = ["dspy>=2.6.13", "pydantic>=2.10.6"]
nnll-12 = ["textual[syntax]>=2.1.2", "networkx>=3.4.2", "tree-sitter>=0.24.0"]
nnll-13 = ["sounddevice>=0.5.1", "textual-plotext>=1.0.1"]
nnll-14 = [
    "matplotlib>=3.10.1",
    "networkx>=3.4.2",
    "textual>=2.1.2",
    "tree-sitter>=0.24.0",
]
nnll-15 = [
    "huggingface-hub[hf-transfer]>=0.29.1",
    "ollama>=0.4.7",
    "pydantic>=2.10.6",
]
nnll-16 = ["torch>=2.7.0"]
nnll-18 = ["torch>=2.7.0"]
nnll-26 = ["torch>=2.7.0"]
nnll-36 = ["torch>=2.7.0"]
nnll-44 = ["huggingface-hub[hf-transfer]>=0.29.1"]
nnll-45 = ["huggingface-hub[hf-transfer]>=0.29.1"]
nnll-47 = ["pydantic>=2.10.6", "pydantic-core>=2.27.2"]
nnll-48 = ["pillow>=11.1.0", "toml>=0.10.2"]
nnll-49 = ["pydantic>=2.10.6"]
nnll-56 = ["hidiffusion>=0.1.10", "torch>=2.7.0", "torchvision>=0.22.0"]
nnll-62 = [
    "diffusers>=0.32.2",
    "torch>=2.7.0",
    "torchvision>=0.22.0",
    "accelerate",
    "peft",
]
nnll-64 = ["pillow>=11.1.0"]
all = [
    "nnll[nnll_01]",
    "nnll[nnll_02]",
    "nnll[nnll_03]",
    "nnll[nnll_04]",
    "nnll[nnll_05]",
    "nnll[nnll_06]",
    "nnll[nnll_08]",
    "nnll[nnll_09]",
    "nnll[nnll_11]",
    "nnll[nnll_12]",
    "nnll[nnll_13]",
    "nnll[nnll_14]",
    "nnll[nnll_15]",
    "nnll[nnll_16]",
    "nnll[nnll_18]",
    "nnll[nnll_26]",
    "nnll[nnll_36]",
    "nnll[nnll_44]",
    "nnll[nnll_45]",
    "nnll[nnll_47]",
    "nnll[nnll_48]",
    "nnll[nnll_49]",
    "nnll[nnll_56]",
    "nnll[nnll_62]",
    "nnll[nnll_64]",
]

dev = [
    "nnll[all]",
    "aioresponses>=0.7.8",
    "pytest-asyncio>=0.25.3",
    "pytest>=8.3.4",
    "ruff>=0.9.7",
    "textual-dev>=1.7.0",
    "pytest-tornasync>=0.6.0.post2",
    "pytest-trio>=0.8.0",
    "viztracer>=1.0.3",
]

[project.scripts]
astra      = "nnll_12:__main__"
nnll-find  = "nnll_31:main"
nnll-hash  = "nnll_17:main"
nnll-index = "nnll_43:main"
nnll-parse = "nnll_36:main"


[tool.setuptools.packages.find]
where   = ["."]
include = ["nnll_*"]
exclude = ["tests*"]

[tool.setuptools_scm]
write_to = "_version.py"

[tool.uv]
dev-dependencies = ["nnll[dev]"]

[tool.ruff]
line-length    = 140
include        = ["*.py"]
extend-exclude = ["^tests/.*$", "test.*$"]

[tool.pylint]
max-line-length = 140
ignore-paths    = ["^tests/.*$", "test_.*$"]
disable         = ["C0415"]

[tool.ruff.format]
exclude = ["*.py"]

[tool.ruff.lint.pycodestyle]
max-line-length               = 140
ignore-overlong-task-comments = true

[tool.typos]
files.extend-exclude = ["^tests/.*$", "test.*$"]
default.extend-words = { "ot" = "ot" }
