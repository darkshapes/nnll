#
[build-system]
requires      = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"


[project]
name = "nnll"
description = "Neural Network Link Library : A comprehensive modular toolkit for Diffusion and Large Language Model inference processes."
authors = [
    { name = "darkshapes", email = "91800957+exdysa@users.noreply.github.com" },
]

requires-python = ">= 3.10"
license = { file = "LICENSE" }
readme = "README.md"
urls = { source = "https://github.com/darkshapes/nnll" }
version = "0.0.0"
keywords = [
    "ML",
    "AI",
    "neural network",
    "library",
    "diffusion",
    "LLM",
    "torch",
]

[project.optional-dependencies]
09 = ["torch>=2.6.0", "torchvision>=0.21.0", "transformers>=4.49.0"]
10 = [
    "dspy>=2.6.13",
    "litellm>=1.63.12",
    "sounddevice>=0.5.1",
    "textual>=2.1.2",
    "textual-plotext>=1.0.1",
]
11 = ["dspy>=2.6.13", "pydantic>=2.10.6"]
14 = ["networkx>=3.4.2", "textual>=2.1.2"]
15 = ["pydantic>=2.10.6"]
16 = ["torch>=2.6.0"]
18 = ["torch>=2.6.0"]
26 = ["torch>=2.6.0"]
44 = ["huggingface-hub>=0.29.1"]
45 = ["huggingface-hub>=0.29.1"]
47 = ["pydantic>=2.10.6", "pydantic-core>=2.27.2"]
48 = ["pillow>=11.1.0", "toml>=0.10.2"]
49 = ["pydantic>=2.10.6"]
56 = ["hidiffusion>=0.1.10", "torch>=2.6.0"]
57 = ["pillow>=11.1.0"]
63 = [
    "diffusers>=0.32.2",
    "hidiffusion>=0.1.10",
    "torch>=2.6.0",
    "torchvision>=0.21.0",
]
64 = ["pillow>=11.1.0"]
opt = [
    "ollama",
    "huggingface-hub",
    "nnll[18]",
    "nnll[22]",
    "nnll[24]",
    "nnll[25]",
    "nnll[26]",
    "nnll[27]",
    "nnll[28]",
    "nnll[29]",
    "nnll[30]",
    "nnll[31]",
    "nnll[32]",
    "nnll[33]",
    "nnll[34]",
    "nnll[35]",
    "nnll[36]",
    "nnll[37]",
    "nnll[39]",
    "nnll[40]",
    "nnll[41]",
    "nnll[44]",
    "nnll[45]",
    "nnll[46]",
    "nnll[47]",
    "nnll[48]",
    "nnll[49]",
    "nnll[51]",
    "nnll[53]",
    "nnll[54]",
    "nnll[56]",
    "nnll[57]",
    "nnll[59]",
    "nnll[60]",
    "nnll[61]",
    "nnll[62]",
    "nnll[63]",
    "nnll[64]",
]
dev = [
    "matplotlib>=3.10.1",
    "nnll[opt]",
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.3",
    "pytest-tornasync>=0.6.0.post2",
    "pytest-trio>=0.8.0",
    "ruff>=0.9.7",
    "setuptools>=77.0.3",
    "setuptools-scm>=8.2.1",
    "textual-dev>=1.7.0",
    "wheel>=0.45.1",
]
[tool.setuptools.packages.find]
include = ["nnll_*"]
exclude = ["test*"]

[project.scripts]
nnll-find  = "nnll_31:find_entry"
nnll-parse = "nnll_36:main"

[tool.uv]
package = true
dev-dependencies = [
    "matplotlib>=3.10.1",
    "nnll[dev]",
    "pytest-asyncio>=0.25.3",
    "pytest>=8.3.4",
    "ruff>=0.9.7",
    "textual-dev>=1.7.0",
    "pytest-tornasync>=0.6.0.post2",
    "pytest-trio>=0.8.0",
    "setuptools>=77.0.3",
    "setuptools-scm>=8.2.1",
    "wheel>=0.45.1",
]

[tool.uv.sources]
nnll = { workspace = true }

[tool.ruff]
line-length    = 140
include        = ["*.py"]
extend-exclude = ["^tests/.*$", "test.*$"]

[tool.pylint]
max-line-length = 140
ignore-paths    = ["^tests/.*$", "test_.*$"]

[tool.ruff.format]

[tool.ruff.lint.pycodestyle]
max-line-length               = 140
ignore-overlong-task-comments = true

[tool.typos]
files.extend-exclude = ["^tests/.*$", "test.*$"]
