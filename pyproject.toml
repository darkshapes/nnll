#
[build-system]
requires      = ["setuptools", "setuptools_scm"]
build-backend = "setuptools.build_meta"


[project]
name = "nnll"
description = "Neural Network Link Library : A comprehensive modular toolkit for Diffusion and Large Language Model inference processes."
authors = [
    { name = "darkshapes", email = "91800957+exdysa@users.noreply.github.com" },
]
requires-python = ">= 3.11"
readme = "README.md"
urls = { source = "https://github.com/darkshapes/nnll" }
dynamic = ["version"]
keywords = [
    "ML",
    "AI",
    "neural network",
    "library",
    "diffusion",
    "LLM",
    "torch",
]
dependencies = [
    "accelerate>=1.7.0",
    "aiofiles>=24.1.0",
    "aiohttp>=3.12.6",
    "diffusers>=0.33.1",
    "hidiffusion>=0.1.10",
    "huggingface-hub[cli,hf-transfer,hf-xet]>=0.32.3",
    "llama-cpp-python>=0.3.9",
    "numpy>=2.2.6",
    "peft>=0.15.2",
    "pillow>=11.2.1",
    "pydantic>=2.11.5",
    "pydantic-core>=2.33.2",
    "rich>=14.0.0",
    "safetensors>=0.5.3",
    "structlog>=25.4.0",
    "tqdm>=4.67.1",
    "transformers>=4.52.4",
]

[dependency-groups]
dev = [
    "aioresponses>=0.7.8",
    "nnll[dev]",
    "pytest>=8.3.5",
    "pytest-asyncio>=1.0.0",
    "pytest-tornasync>=0.6.0.post2",
    "pytest-trio>=0.8.0",
    "ruff>=0.11.12",
]

[project.optional-dependencies]
cpu = ["torch", "torchvision", "torchaudio"]

nightly = ["torch", "torchvision", "torchaudio"]

cu126 = [
    "torch",
    "torchvision",
    "torchaudio",
    "triton ; sys_platform == 'Linux'",
    "triton-windows ; sys_platform == 'win32'",
]

cu128 = [
    "torch",
    "torchvision",
    "torchaudio",
    "triton ; sys_platform == 'Linux'",
    "triton-windows ; sys_platform == 'win32'",
    "flash_attn ; sys_platform == 'Linux'",
    "sageattention; sys_platform != 'darwin'",
]

rocm = [
    "torch",
    "torchvision",
    "torchaudio",
    "pytorch-triton-rocm",
    "sageattention; sys_platform != 'darwin'",
    "flash_attn ; sys_platform == 'Linux'",
]

dev = [
    "aioresponses>=0.7.8",
    "nnll[dev]",
    "pytest>=8.3.5",
    "pytest-asyncio>=1.0.0",
    "pytest-tornasync>=0.6.0.post2",
    "pytest-trio>=0.8.0",
    "ruff>=0.11.12",
]

[tool.setuptools.packages.find]
where   = ["."]
include = ["nnll*"]
exclude = ["tests*"]

[tool.setuptools_scm]
write_to = "_version.py"

# [tool.uv.pip]
# torch-backend = "auto"

[tool.uv]
dev-dependencies = [
    "aioresponses>=0.7.8",
    "nnll[dev]",
    "pytest>=8.3.5",
    "pytest-asyncio>=1.0.0",
    "pytest-tornasync>=0.6.0.post2",
    "pytest-trio>=0.8.0",
    "ruff>=0.11.12",
]
prerelease = "allow"
preview = true
conflicts = [
    [
        { extra = "cpu" },
        { extra = "nightly" },
        { extra = "cu126" },
        { extra = "cu128" },
        { extra = "rocm" },
        { extra = "attention" },
    ],
]

[[tool.uv.index]]
name     = "pytorch-cpu"
url      = "https://download.pytorch.org/whl/cpu"
explicit = true

[[tool.uv.index]]
name     = "pytorch-nightly"
url      = "https://download.pytorch.org/whl/nightly/cpu"
explicit = true

[[tool.uv.index]]
name     = "pytorch-cu126"
url      = "https://download.pytorch.org/whl/cu126"
explicit = true

[[tool.uv.index]]
name     = "pytorch-cu128"
url      = "https://download.pytorch.org/whl/cu128"
explicit = true

[[tool.uv.index]]
name     = "pytorch-rocm"
url      = "https://download.pytorch.org/whl/rocm6.3"
explicit = true


[tool.uv.sources]
torch = [
    { index = "pytorch-cpu", extra = "cpu", marker = "sys_platform != 'darwin'" },
    { index = "pytorch-nightly", marker = "python_version >= '3.13' and sys_platform == 'darwin' " },
    { index = "pytorch-cu126", extra = "cu126", marker = "sys_platform == 'Linux' or sys_platform == 'win32'" },
    { index = "pytorch-cu128", extra = "cu128", marker = "sys_platform == 'Linux' or sys_platform == 'win32'" },
    { index = "pytorch-rocm", extra = "rocm", marker = "sys_platform == 'Linux'" },
]
torchvision = [
    { index = "pytorch-cpu", extra = "cpu", marker = "sys_platform != 'darwin'" },
    { index = "pytorch-nightly", marker = "python_version >= '3.13' and sys_platform == 'darwin' " },
    { index = "pytorch-cu126", extra = "cu126", marker = "sys_platform == 'Linux' or sys_platform == 'win32'" },
    { index = "pytorch-cu128", extra = "cu128", marker = "sys_platform == 'Linux' or sys_platform == 'win32'" },
    { index = "pytorch-rocm", extra = "rocm", marker = "sys_platform == 'Linux'" },
]
torchaudio = [
    { index = "pytorch-cpu", extra = "cpu", marker = "sys_platform != 'darwin'" },
    { index = "pytorch-nightly", marker = "python_version >= '3.13' and sys_platform == 'darwin'" },
    { index = "pytorch-cu126", extra = "cu126", marker = "sys_platform == 'Linux' or sys_platform == 'win32'" },
    { index = "pytorch-cu128", extra = "cu128", marker = "sys_platform == 'Linux' or sys_platform == 'win32'" },
    { index = "pytorch-rocm", extra = "rocm", marker = "sys_platform == 'Linux'" },
]

[tool.ruff]
line-length    = 140
include        = ["*.py"]
extend-exclude = ["^tests/.*$", "test.*$"]

[tool.pylint]
max-line-length = 140
ignore-paths    = ["^tests/.*$", "test_.*$"]
disable         = ["C0415"]

[tool.ruff.lint.pycodestyle]
max-line-length               = 140
ignore-overlong-task-comments = true


[tool.typos]
files.extend-exclude = ["^tests/.*$", "test.*$"]
default.extend-words = { "ot" = "ot" }
