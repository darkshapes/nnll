#
[build-system]
requires      = ["setuptools", "setuptools_scm"]
build-backend = "setuptools.build_meta"


[project]
name = "nnll"
description = "Neural Network Link Library : A comprehensive modular toolkit for Diffusion and Large Language Model inference processes."
authors = [
    { name = "darkshapes", email = "91800957+exdysa@users.noreply.github.com" },
]

requires-python = ">= 3.10"
license = { file = "LICENSE" }
readme = "README.md"
urls = { source = "https://github.com/darkshapes/nnll" }
dynamic = ["version"]
keywords = [
    "ML",
    "AI",
    "neural network",
    "library",
    "diffusion",
    "LLM",
    "torch",
]

dependencies = ["tqdm", "wheel", "numpy", "rich", "toml"]
[project.optional-dependencies]
opt = [
    "hidiffusion",
    "ollama",
    "gguf",
    "sentencepiece",
    "diffusers",
    "transformers",
    "huggingface-hub",
    "pydantic",
    "pydantic-core",
    "pillow",
    "aioresponses",
    "anyio",
    "aiofiles",
    "aiohttp",
    "llama-cpp-python",
    "torch>=2.4.0",
    "dspy",
    "litellm",
    "sounddevice",
    "textual",
    "textual-plotext",
    "networkx",
    "hidiffusion",
    "sentencepiece",
    "matplotlib",
]
dev = [
    "nnll[opt]",
    "pytest",
    "ruff",
    "textual-dev",
    "pytest-asyncio",
    "pytest-tornasync",
    "pytest-trio",
]

[project.scripts]
nnll-find  = "nnll_31:find_entry"
nnll-parse = "nnll_36:main"

[tool.setuptools]
packages = [
    "nnll_01",
    "nnll_02",
    "nnll_03",
