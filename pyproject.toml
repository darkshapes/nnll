[project]
name = "null"
description = "Automated, local-first diffusers"
version = "0.0.01"
authors = [
    { name = "darkshapes" },
]
requires-python = ">= 3.11"
dependencies = [
    "diffusers",
    "transformers",
    "accelerate",
    "llama-cpp-python",
    "peft",
    "sentencepiece",
    "scipy",
    "pydantic",
    "pydantic_settings",
]

[project.urls]
repository = "https://github.com/darkshapes/null"


[project.optional-dependencies]
dev = [
    "pytest",         # test tools
    "pytest-asyncio",
]
